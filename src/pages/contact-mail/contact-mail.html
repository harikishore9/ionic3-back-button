<ion-header>
  <ion-toolbar>
    <ion-title>
      Contact Using Mail
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span color="primary" showWhen="ios">Cancel</span>
        <ion-icon resource-id="clhFilterClose" name="md-close" showWhen="android"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <h1>Contact Form</h1>
  <form>
      Name: <ion-input name='name'></ion-input>
      Detail: <ion-input name='detail'></ion-input>
      <button primary block ion-button full>Submit</button>
  </form>
</ion-content>
